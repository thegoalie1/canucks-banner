name: Update Canucks Banner (Public Screenshot Debug)

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  capture-banner:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Capture full Canucks screenshot (PagePeeker)
        run: |
          curl -v -o banner.png "https://api.pagepeeker.com/v2/thumbs.php?size=m&url=https://www.nhl.com/canucks/"

      - name: Inspect downloaded banner.png
        run: |
          echo "First 30 lines of banner.png (as text):"
          head -n 30 banner.png || true
          file banner.png

      - name: Install ImageMagick
        run: sudo apt-get update && sudo apt-get install -y imagemagick

      - name: Crop banner locally
        run: |
          convert banner.png -crop 1920x150+0+0 cropped-banner.png
          mv cropped-banner.png banner.png

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add banner.png
          git commit -m "Update banner with public screenshot" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/thegoalie1/canucks-banner.git HEAD:main
